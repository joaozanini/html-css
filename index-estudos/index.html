<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulários</h1>

    
    <fieldset>
        <legend>Dados cadastrais</legend>
        <form action="cadastro.php" autocomplete="off">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="Nome" id="inome">
            </p>
    
            <p>
                <label for="imes">Aniversário:</label>
                <input type="month" name="imes" id="Sobrenome">
            </p>
    
            <p>
                <label for="inum">número para contato</label>
                <input type="tel" name="num" id="inum" required placeholder="(xx)xxxxx-xxxx">
            </p>
    
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
